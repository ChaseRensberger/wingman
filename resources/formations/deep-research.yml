name: deep-research
version: 1
description: Multi-agent deep research report pipeline

defaults:
  work_dir: /home/chase/Projects/wingman/resources

nodes:
  - id: planner
    kind: agent
    role: Planner
    agent:
      name: Planner
      provider: anthropic
      model: claude-haiku-4-5
      options:
        max_tokens: 1200
      instructions: |
        You are the overseer of a deep research report.
        Use perplexity_search and webfetch for initial research.
        Keep tool outputs concise and summarized; never paste large raw source text.
        Use at most 2 webfetch calls total in this planning phase.
        Build an outline with no more than 8 sections (excluding Conclusion).
        Create ./report.md with a table of contents and section stubs.
        Emit structured JSON with a sections array for downstream fanout.
      tools: [perplexity_search, webfetch, write, edit]
      output_schema:
        type: object
        additionalProperties: false
        required: [sections]
        properties:
          sections:
            type: array
            minItems: 1
            items:
              type: object
              additionalProperties: false
              required: [id, title, guidance]
              properties:
                id:
                  type: string
                title:
                  type: string
                guidance:
                  type: string

  - id: iterative_research
    kind: fleet
    role: IterativeResearcher
    fleet:
      worker_count: 3
      fanout_from: planner.sections
      task_mapping:
        section_id: item.id
        section_title: item.title
        section_guidance: item.guidance
      agent:
        name: IterativeResearcher
        provider: anthropic
        model: claude-haiku-4-5
        options:
          max_tokens: 900
        instructions: |
          You are assigned one section of ./report.md.
          Do targeted research with perplexity_search and webfetch.
          Use at most 1 webfetch call for this section unless strictly needed.
          Summarize findings; do not include large quoted source text.
          Fill only your assigned section.
          Return structured JSON when finished.
        tools: [perplexity_search, webfetch, edit]
        output_schema:
          type: object
          additionalProperties: false
          required: [section_id, status]
          properties:
            section_id:
              type: string
            status:
              type: string
              enum: [done]

  - id: proofreader
    kind: agent
    role: Proofreader
    agent:
      name: Proofreader
      provider: anthropic
      model: claude-haiku-4-5
      options:
        max_tokens: 700
      instructions: |
        Do a final proofreading and quality pass over ./report.md.
        Improve spelling, structure, and readability without changing intent.
        Return structured JSON status.
      tools: [edit]
      output_schema:
        type: object
        additionalProperties: false
        required: [status]
        properties:
          status:
            type: string
            enum: [done]

edges:
  - from: planner
    to: iterative_research
    map:
      sections: output.sections

  - from: iterative_research
    to: proofreader
    when: all_workers_done
    map:
      completed_sections: output.completed
